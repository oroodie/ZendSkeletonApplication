<div class='container'>
    <h2>View 2</h2>
    Name: 
    <br/>
    <input type='text' ng-model='nameTxt' /> {{ name }} 
    <br/>
    <ul>
        <!-- filters -->
        <li ng-repeat='cust in customers | filter:nameTxt | orderBy:name'> {{ cust.name | uppercase }} - {{ cust.city }} </li>
    </ul>
    <br/>
    Customer Name: 
    <br/>
    <input type='text' ng-model ='newCustomer.name' /> 
    <br/>
    Customer City: 
    <br/>
    <input type='text' ng-model ='newCustomer.city' />
    <br/>
    <button ng-click='addCustomer()'>Add Customer</button>
    <br/>
    <a href='#/'>View 1</a>
</div>
